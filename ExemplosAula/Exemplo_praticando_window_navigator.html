<!DOCTYPE html>
<html>
<body>

<h1>Praticando o Window Navigator Object</h1>

<script>
document.write('appCodeName ->' + window.navigator.appCodeName + '<br>');
document.write('appName ->' +window.navigator.appName+ '<br>');
document.write('appVersion ->' +window.navigator.appVersion+ '<br>');
document.write('cookieEnabled ->' +window.navigator.cookieEnabled + '<br>');
document.write('language ->' +window.navigator.language+ '<br>');
document.write('onLine ->' +window.navigator.onLine+ '<br>');
document.write('platform ->' +window.navigator.platform+ '<br>');
document.write('product ->' +window.navigator.product+ '<br>');
document.write('userAgent ->' +window.navigator.userAgent+ '<br>');
</script>

</body>
</html>
