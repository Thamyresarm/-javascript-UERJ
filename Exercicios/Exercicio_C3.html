<html>

<head>

	<title>Curso JavaScript</title>
</head <h2> Praticando Eventos do Formulário 02 - Select Option </h2>

<label for="listaPrimaria"></label>

<select name="listaPrimaria" id="ritmos" onchange="mudouOque(this.value);">
	<option value="" selected="selected">Selecione o Ritmo</option>
	<option value="rock">Rock</option>
	<option value="samba">Samba</option>
	<option value="sertanejo">Sertanejo</option>
	<option value="jazz">Jazz</option>
	<option value="mpb">MPB</option>
	<option value="forro">Forró</option>
</select>
</br>
</br>
</br>

<div id="listaSecundaria" style="display:none;">
	<label for="listaSecundaria" title="Cantores e Bandas">Cantores ou Bandas Indicadas</label>
	<select name="listaSecundaria" id="ritmosCantoresBandas">
</div>
<script>

rock = ['Led Zeppelin', 'The Who', 'Dire Straits', 'Black Sabbath', 'The Police', 'Scorpions'];
		samba = ['Zeca Pagodinho'];
		sertanejo = ['Marília Mendonça', 'Simone e Simaria', 'Mayara e Maraísa'];
		jazz = ['Amy Winehouse', 'Tony Bennet'];
		mpb = ['Tom Jobim'];
		forro = ['Calcinha Preta', 'Banda Calypso'];

	ritmos = {rock, samba, sertanejo, jazz, forro}

	function mudouOque(ritmo) {

		document.getElementById("ritmosCantoresBandas").innerHTML = "";   // Limpa o passado
		document.getElementById("listaSecundaria").style.display = "none";

		document.getElementById("listaSecundaria").style.display = "block";
			for (i = 0; i < ritmos[ritmo].length; i++) {
				document.getElementById("ritmosCantoresBandas").options[i] = new Option(ritmos[ritmo][i]); // Cria dinamicamente opções
			}
	}



</script>
</body>

</html>
